name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: I was doing X and Y happened...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the package are you using?
      placeholder: 1.0.0
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Include any relevant environment details (Node version, OS, etc.)
      placeholder: Node 20, Windows 11
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste any relevant logs or error messages here.
      render: shell
